<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モチヨル - グループ作成完了</title>
    <link rel="stylesheet" href="page3.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&family=M+PLUS+1p:wght@500&family=Mochiy+Pop+P+One&family=Zen+Kaku+Gothic+New:wght@500;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header onclick="location.href='index.html'">
        <img src="img/title.svg" alt="モチヨル" class="h1-image">
    </header>

    <main>
        <div class="success-container">
            <div class="success-icon">
                <div class="checkmark-circle">
                    <div class="checkmark"></div>
                </div>
            </div>

            <h2>グループを作成しました！</h2>

            <p>このURLをコピーして、<br>他のメンバーに共有しましょう👇</p>

            <div class="url-container">
                <div class="url-input-wrapper">
                    <div class="url-box">
                        <div class="url-input-container">
                            <input type="text" class="url-input" id="groupUrl" value="sample.co.jp/sample/sample"
                                readonly>
                        </div>
                    </div>
                    <button class="copy-btn" id="copyBtn">コピー</button>
                </div>
            </div>

            <a href="#" class="group-button" id="nextStepBtn">持ち物を選ぶ
                <span class="arrow"></span>
            </a>
        </div>
    </main>

    <footer>
        <div class="footer-lists">
            <ul class="left-list">
                <li>よくある質問</li>
                <li>お問い合わせ</li>
                <li>広告掲載について</li>
                <li>アンケート</li>
            </ul>
            <ul class="right-list">
                <li>プライバシーポリシー</li>
                <li>利用規約</li>
                <li>運営元情報</li>
            </ul>
        </div>
        <hr>
        <p>&copy; 2025 モチヨル</p>
    </footer>

    <!-- コピー成功メッセージ -->
    <div class="copy-success-message" id="copySuccessMessage">
        URLをコピーしました！
    </div>

    <script src="page3.js"></script>
</body>

</html>
