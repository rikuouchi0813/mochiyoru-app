<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>モチヨル - 持ち物の追加・分担</title>
    <link rel="stylesheet" href="page4.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bevan:ital@0;1&family=M+PLUS+1p:wght@500&family=Mochiy+Pop+P+One&family=Zen+Kaku+Gothic+New:wght@500;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header onclick="location.href='index.html'">
        <img src="img/title.svg" alt="モチヨル" class="h1-image">
    </header>

    <main>
        <h2>持ち物を追加・分担しよう</h2>

        <div class="input-section">
            <input type="text" id="itemInput" placeholder="持ち物を入力してください">
            <button id="addButton">追加</button>
        </div>

        <div class="items-list" id="itemsList">
            <!-- アイテムはJavaScriptで動的に生成されます -->
            <div class="no-items-message" id="noItemsMessage">
                <p>持ち物がありません。</p>
                <p>持ち物を入力し、追加してください。</p>
            </div>
        </div>

        <div class="edit-button-wrapper">
            <button class="edit-btn" data-type="members">
                <span class="icon">✏️</span>
            </button>
            <span class="edit-label">メンバーを追加・変更</span>
        </div>
    </main>

    <footer>
        <div class="footer-lists">
            <ul class="left-list">
                <li>よくある質問</li>
                <li>お問い合わせ</li>
                <li>広告掲載について</li>
                <li>アンケート</li>
            </ul>
            <ul class="right-list">
                <li>プライバシーポリシー</li>
                <li>利用規約</li>
                <li>運営元情報</li>
            </ul>
        </div>
        <hr>
        <p>&copy; 2025 モチヨル</p>
    </footer>

    <script type="module" src="page4.js"></script>
</body>

</html>
